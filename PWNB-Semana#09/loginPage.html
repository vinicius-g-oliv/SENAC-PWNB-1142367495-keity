<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="loginPageStyle.css">
    <script src="js/login.js"></script>
</head>
<body>
    <ul>
        <h2>uPanalytics</h2>	
    </ul>
    <div class="container">
        <h2>Faça seu Login</h2>
        <img src="imagens/loginIcone.png" class="imagem-redimensionada">
        <br></br>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" onblur="validarEmail()" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <div class="centered-text">
                <a href="link-para-cadastro.html" class="centered-text">Esqueceu sua senha?</a>
            </div>
            <div class="centered-text">
                <a  href="cadastroPage.html" class="centered-text">Cadastre-se</a>
            </div>
            
            <button id="loginButton" class="rounded-button" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
